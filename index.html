<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Example basic styling */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <div class="first">
            <h1>Drop-Down Menu</h1>
        </div>

        <div class="menuDrop">
            <div class="Dropdown">
                <button onclick="toggleDropdown('csDropdown')" class="dropbtn">Computer Science Topics</button>
                <div id="csDropdown" class="dropdown-content">
                    <a href="#">Web Development</a>
                    <a href="#">Algorithms</a>
                    <a href="#">Artificial Intelligence</a>
                    <a href="#">Database System</a>
                    <a href="#">Data Structure</a>
                    <a href="#">Programming Languages</a>
                </div>
            </div>
            <div class="Dropdown">
                <button onclick="toggleDropdown('wdDropdown')" class="dropbtn">Web Development Topics</button>
                <div id="wdDropdown" class="dropdown-content">
                    <a href="#">HTML 5</a>
                    <a href="#">JavaScript</a>
                    <a href="#">Progressive Web App (PWAs)</a>
                    <a href="#">CSS Animation</a>
                    <a href="#">Introduction to CSS</a>
                    <a href="#">Responsive Design</a>
                </div>
            </div>
        </div>
    </header>

    <h1>CREATE A CLICKABLE DROPDOWN MENU</h1>
    <script>
        function toggleDropdown(dropdownId) {
            // Close all dropdowns first
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                dropdowns[i].classList.remove("show");
            }
            // Open the clicked dropdown
            document.getElementById(dropdownId).classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
